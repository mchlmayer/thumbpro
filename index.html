<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Thumbnails para YouTube</title>
    <!-- 
      Nota: O script do Tailwind via CDN funciona, mas para produção o ideal 
      seria instalar via npm (npm install -D tailwindcss postcss autoprefixer).
      Vou manter por enquanto para não quebrar seu layout atual.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <!-- 
       CORREÇÃO CRÍTICA: O Vite espera que o código fonte esteja na pasta 'src'.
       Estou assumindo que seu arquivo principal é 'index.tsx' e está dentro de 'src'.
       Se o nome for 'main.tsx', altere abaixo para '/src/main.tsx'.
    -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
